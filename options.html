<!DOCTYPE html>
<html>
<head>
  <title>Smart Extension Manager - Options</title>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header>
      <h3>Site-Specific Rules</h3>
      <p class="subtitle">Configure when extensions should be enabled or disabled based on the sites you visit.</p>
    </header>

    <main>
      <section class="form-section">
        <form id="ruleForm">
          <div class="form-group">
            <label for="site">
              Site URL Pattern
              <span class="help-text">Example: *.example.com, https://site.com/*</span>
            </label>
            <input type="text" id="site" placeholder="Enter URL pattern" required />
          </div>

          <div class="form-group">
            <label for="extList">Extension</label>
            <select id="extList" required></select>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enable" />
              <span>Enable Extension</span>
              <span class="help-text">When unchecked, the extension will be disabled</span>
            </label>
          </div>

          <button type="submit" class="primary-button">Add Rule</button>
        </form>
      </section>

      <section class="rules-section">
        <div class="rules-header">
          <h4>Current Rules</h4>
          <div class="search-box">
            <input type="text" id="searchRules" placeholder="Search rules..." />
          </div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div id="rules" class="rules-list"></div>
      </section>
    </main>
  </div>
  <script src="options.js"></script>
</body>
</html>
